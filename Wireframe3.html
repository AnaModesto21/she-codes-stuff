<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myApp</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><img src="app_logo.jpg" style="width: 100px"
          /></a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="City"
              aria-label="Search"
              id="searchh"
            />
            <button class="btn btn-outline-success" type="submit" id="btn">
              Go!
            </button>
            <button
              class="btn btn-outline-success"
              type="submit"
              id="btnLocation"
            >
              Here
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="card card mx-auto" style="width: 500px">
        <img
          class="card-img-top mx-auto"
          src="imageProgram.jpg"
          style="width: 350px"
          alt="Card image"
        />
        <div class="card-img-overlay">
          <h1 class="card-title text-center" id="card-title">Lisbon</h1>
          <h3 class="card-date text-center" id="card-date">
            <small>Friday</small>
          </h3>
          <h3 class="card-hour text-center" id="card-hour">
            <small>20:00</small>
          </h3>
          <h3 class="card-degrees text-center" id="card-degrees">º</h3>
          <h3 class="card-text text-center" id="type-weather">
            <small>Cloudy</small>
          </h3>
          <h5 class="card-text text-center" id="weather-dry">
            <small>Humidity: <span id="humidity"></span>% </small>
          </h5>
          <h5 class="card-text text-center" id="windy">
            <small> <span id="winder"></span>km/h </small>
          </h5>
          <br /><br />
          <h5 class="card-text text-center" id="update">
            <br />
            <small>Last updated 3 mins ago</small>
          </h5>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              Monday <br /><i class="fas fa-cloud-showers-heavy"></i> <br />16º
            </div>
            <div class="col-sm">
              Tuesday <br /><i class="fas fa-cloud"></i> <br />18º
            </div>
            <div class="col-sm">
              Wednesday <i class="fas fa-cloud-sun"></i> <br />22º
            </div>
            <div class="col-sm">
              Thursday <br /><i class="fas fa-smog"></i> <br />20º
            </div>
            <div class="col-sm">
              Friday <br />
              <i class="fas fa-cloud-showers-heavy"></i> <br />20º
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="footer">
      <p>Coded by Ana Modesto</p>
    </div>
  </body>
  <script>
    function showDate() {
      let curDate = new Date();
      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = days[curDate.getDay()];
      let showDay = document.querySelector("#card-date");
      showDay.innerHTML = day;
      let hours = curDate.getHours();
      if (hours < 10) {
        hours = `0${hours}`;
      }
      let minutes = curDate.getMinutes();
      if (minutes < 10) {
        minutes = `0${minutes}`;
      }
      let showTime = document.querySelector("#card-hour");
      showTime.innerHTML = `${hours}:${minutes}`;
    }
    showDate();

    function showCity(event) {
      event.preventDefault();
      let cityName = document.querySelector("#card-title");
      let input = document.querySelector("input");
      cityName.innerHTML = input.value;
      searching(cityName.innerHTML);
    }
    let searchForm = document.querySelector("form");
    searchForm.addEventListener("submit", showCity);

    function displayWeather(response) {
      document.querySelector("#card-title").innerHTML = response.data.name;
      document.querySelector("#card-degrees").innerHTML = Math.round(
        response.data.main.temp
      );
      document.querySelector("#humidity").innerHTML =
        response.data.main.humidity;
      document.querySelector("#windy").innerHTML = Math.round(
        response.data.wind.speed
      );
      document.querySelector("#type-weather").innerHTML =
        response.data.weather[0].main;
    }

    function searching(cityName) {
      let key = "68f3915a75420edb9d9f25f95e630a55";
      let url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${key}&units=metric`;
      axios.get(url).then(displayWeather);
    }

    function searchLocation(position) {
      let key = "68f3915a75420edb9d9f25f95e630a55";
      let url = `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${key}&units=metric`;
      axios.get(url).then(displayWeather);
    }

    function getCurrentLocation(event) {
      navigator.geolocation.getCurrentPosition(searchLocation);
    }

    let currentLocationBtn = document.querySelector("#btnLocation");
    currentLocationBtn.addEventListener("click", getCurrentLocation);
  </script>
</html>
